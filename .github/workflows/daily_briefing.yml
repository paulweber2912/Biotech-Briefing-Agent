name: Daily Biotech Briefing

on:
  schedule:
    # 06:00 UTC = 07:00 Berlin (Winter), 08:00 Berlin (Sommer)
    - cron: "0 6 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate briefing JSON
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        run: |
          python scripts/generate_briefing.py

      - name: Commit & push results
        run: |
          git config user.name "biotech-briefing-bot"
          git config user.email "actions@users.noreply.github.com"
          git add briefings/latest.json briefings/archive/*.json
          git commit -m "ðŸ”¬ Update daily biotech briefing" || echo "No changes to commit"
          git push
